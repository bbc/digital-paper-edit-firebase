language: node_js
node_js:
  - '10'
cache:
  directories:
    - node_modules
before_script:
  - yarn install
script:
  - CI=false yarn build

deploy:
  provider: firebase
  token:
    secure: ""
  message: "this is an automatic deployment to dev by travis - CI as a result of pushing to master"
  project: dev
  only: "hosting:digital-paper-edit-dev"
