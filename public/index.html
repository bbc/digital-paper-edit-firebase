<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>%REACT_APP_NAME%</title>
  </head>

  <body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.2.3/firebase-app.js"></script>
    <script src="/__/firebase/7.2.3/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script type="text/javascript">
      if (window.process && window.process.versions.electron) {
        const { app } = require("electron").remote;
        const path = require("path");
        const appPath = app.getAppPath();
        // changing path to simplify being able to load electron wrapper from this index.html file,
        // which will be deep in node_modules
        window.process.chdir(appPath);
        const ElectronWrapper = require(path.join(
          appPath,
          "src",
          "ElectronWrapper",
          "index.js"
        ));
        window.ElectronWrapper = ElectronWrapper;
      }
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="%PUBLIC_URL%/env.js"></script>
  </body>
</html>
